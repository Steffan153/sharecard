<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share card</title>
    <link rel="stylesheet" href="/style.97fcb138.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="/style.97fcb138.js"></script></head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="title">Share ideas with your friends</div>
          <div class="close">
            <div class="cl"></div>
            <div class="cl"></div>
          </div>
        </div>
        <div class="search">
          <input placeholder="Search by name or email" type="text">
        </div>
        <div class="sgg">
          <div class="suggested">SUGGESTED</div>
          <div class="users">
            <div class="user">
              <img src="/stanley.a8746883.svg" alt="">
              <div class="right">
                <div class="name">Stanley Keller</div>
                <div class="tag">@stanK</div>
              </div>
            </div>
            <div class="user">
              <img src="/bertie.798c746f.svg" alt="">
              <div class="right">
                <div class="name">Bertie Greer</div>
                <div class="tag">@bertieGreer</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
